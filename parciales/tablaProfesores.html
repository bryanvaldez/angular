<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Genero</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="profesor in profesores">
            <td>{{ profesor.nombre }}</td>
            <td>{{ profesor.sexo }}</td>
        </tr>
    </tbody>
</table>
