<h1><i class="fa fa-user"></i> Alumno</h1>
<h4>{{ alumno.nombre }}</h4>
<hr>
<div class="row">
	<form ng-submit="guardarAlumno()">
		<div ng-hide="creando">
		Codigo:
			<br>
			<input type="text" class="form-control" ng-model="alumno.codigo" readonly="readonly">
			<br>			
		</div>
		Nombre:
		<br>
		<input type="text" class="form-control" ng-model="alumno.nombre" required placeholder="Nombre del Alumno">
		<br>
		Telefono:
		<br>
		<input type="text" class="inputhide form-control" ng-model="alumno.telefono" ui-mask="{{ telefonoMask }}"  ui-options="{clearOnBlur: false}" type="text" required>
		<br>
		Direccion:
		<br>
		<textarea class="form-control" ng-model="alumno.direccion" rows="5" required placeholder="Direccion del Alumno"></textarea>
		<br>
		<button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Guardar Cambios</button>
		<br><br>
		<p class="text-success animated fadeIn fast" ng-show="actualizado">Registro Actualizado</p>
	</form>			
</div>
